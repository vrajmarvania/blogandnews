<!DOCTYPE html>
<html>
{% load static %}
<head>
<meta charset="UTF-8">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
<link rel="stylesheet" type="text/css" href="{% static 'carousel.css' %}" rel="stylesheet" type="text/css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{% static 'slick.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="row">
		<div class="container">
			<section class="customer-logos slider">
			<div class="slide"><img src="{% static 'image1.png' %}"></div>
				<div class="slide"><img src="{% static 'image2.png' %}"></div>
				<div class="slide"><img src="{% static 'image3.png' %}"></div>
				<div class="slide"><img src="{% static 'image4.png' %}"></div>
				<div class="slide"><img src="{% static 'image5.png' %}"></div>
				<div class="slide"><img src="{% static 'image6.png' %}"></div>
				<div class="slide"><img src="{% static 'image7.png' %}"></div>
				<div class="slide"><img src="{% static 'image8.png' %}"></div>
			</section>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.customer-logos').slick({
				slidesToShow: 6,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 1000,
				arrows: false,
				dots: false,
					pauseOnHover: false,
					responsive: [{
					breakpoint: 768,
					settings: {
						slidesToShow: 4
					}
				}, {
					breakpoint: 520,
					settings: {
						slidesToShow: 3
					}
				}]
			});
		});
	</script>

</body>
</html>
